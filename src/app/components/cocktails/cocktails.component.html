<div class="search">
  <label for="search">Search: </label
  ><input
    type="text"
    name="search"
    [(ngModel)]="searchValue"
    (keyup.enter)="filterCocktails()"
  />
  <button *ngIf="isSearched" (click)="reset()">Reset</button>
</div>

<div class="cocktails">
  <tile-cocktail
    *ngFor="let cocktail of filteredCocktails"
    [cocktail]="cocktail"
  ></tile-cocktail>
</div>
